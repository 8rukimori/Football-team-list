<!DOCTYPE html>
<html lang="ja">


<head>
<meta charset="UTF-8">
<title>User Form</title>
</head>


<body>
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        {{ field }}
        {{ field.errors }}
        <hr>
        {% endfor %}
        <button type="submit">Login</button>{% csrf_token %}
        <input name="next" type="hidden" value="{% url 'list' %}"/>
    </form>
    <p>Don't have any account? Sign up <a href="{% url 'signup' %}">here</a>.</p>
</body>


</html>
