{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
<body>
    <main class="form-signin">
        <div class="container col-xxl-4 px-4 py-2">
            <form action="" method="POST">
                <h1 class="form-title">Sign-up</h1>
                <div class="mb-3">
                {{ form.non_field_errors }}
                {% for field in form %}
                {{ field | add_class:"form-controler" }}
                {{ field.errors }}
                {% endfor %}
                </div>
                <div class="d-grid gap-2 after-button">
                    <button type="submit button" class="btn-light">Sign up</button>{% csrf_token %}
                </div>
                <input name="next" type="hidden" value="{% url 'login' %}"/>
            </form>
            <p>Do you already have an account? Login <a href="{% url 'login' %}">here</a>.</p>
        </div>
    </main>

    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit button" class="btn-light">Sign up</button>
    </form> -->
</body>

{% endblock content %}
